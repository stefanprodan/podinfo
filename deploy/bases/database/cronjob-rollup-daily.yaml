apiVersion: batch/v1
kind: CronJob
metadata:
  name: rollup-daily
spec:
  # Runs every 10 minutes for 1 minute
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      # Cleanup after 1 hour
      ttlSecondsAfterFinished: 3600
      backoffLimit: 3
      template:
        metadata:
          labels:
            app.kubernetes.io/name: rollup-daily
            app.kubernetes.io/part-of: database
        spec:
          serviceAccountName: database
          restartPolicy: OnFailure
          containers:
          - name: healthcheck
            image: ghcr.io/stefanprodan/podinfo:6.10.2
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - /scripts/rollup.sh
            env:
            - name: ROLLUP_STEPS
              value: "6"
            resources:
              limits:
                cpu: 100m
                memory: 32Mi
              requests:
                cpu: 10m
                memory: 16Mi
            volumeMounts:
            - name: scripts
              mountPath: /scripts
          volumes:
          - name: scripts
            configMap:
              name: rollup-script
              defaultMode: 0755
