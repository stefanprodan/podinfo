---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: podinfo-canary
  namespace: test
  labels:
    app: podinfo
    release: canary
spec:
  replicas: 1
  selector:
    matchLabels:
     app: podinfo
     release: canary
  template:
    metadata:
      labels:
        app: podinfo
        release: canary
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: podinfod
        image: quay.io/stefanprodan/podinfo:0.2.2
        imagePullPolicy: Always
        command:
          - ./podinfo
          - -port=9898
          - -debug=true
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9898
          initialDelaySeconds: 1
          periodSeconds: 5
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9898
          initialDelaySeconds: 1
          periodSeconds: 10
          failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
